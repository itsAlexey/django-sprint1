{% for blog in index %}
  <ul>
    <li>
      {{ blog.location }}             
    </li>
    <li>
      {{ blog.date }}
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' category_slug='personal' %}">{{ blog.text_title }}</a>
    </li>
  </ul>      
  <p>
    {{ blog.text|truncatewords:10 }}
  </p>
  <a href="{% url 'blog:post_detail' blog.id %}">Читать полный текст</a>
  {% if not forloop.last %}
  <hr>
  {% endif %}
{% endfor %}
